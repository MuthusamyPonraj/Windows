<html>
<head>
    <style type="text/css">
        body
        {
            font-family: Segoe UI;
        }
        #main_section
        {
            min-width:450px;
        }
        .title, .sub_title
        {
            font-size: 18px;
        }
        .intro
        {
            margin-top: 25px;
        }
        .sub_title
        {
            color: #1899C6;
            margin: 40px 0px 0px 15px;
        }        
        .new_samples_section
        {
            float:left;
            clear:both;
        }
        .featured_samples, .new_samples
        {
            margin-left: 30px;
        }
        .featured_samples img, .new_samples img
        {
            cursor: pointer;                    
        }
        .images
        {
            float: left;
            text-align: center;
            margin: 15px 10px 0px 10px;
            min-width:190px;
        }
        .image
        {
            padding:0px;
            border:1px solid #B9B9B9;
            -moz-border-radius:4px;
	        -webkit-border-radius:0px;	
	        width:190px;
	        margin-left:15px;
	        margin-top:15px;
	        -webkit-transition: margin 0.5s ease-out;
    -moz-transition: margin 0.5s ease-out;
    -o-transition: margin 0.5s ease-out;
        }
        .image:hover
        {
            margin-top:2px;
        } 
        .new_samples .image
        {
            width:190px;
        }
    </style>    
</head>
<body>
    <div id="main_section">
        <div class="title">
            Syncfusion Essential Schedule
        </div>
        <div class="intro">
            Essential Schedule is a Windows Forms class library built around the functionality
            found in the Windows Forms grid control. The control allows you to add scheduling
            support to your applications.
        </div>
        <div class="featured_samples_section">
            <div class="sub_title">
                Featured Samples
            </div>
            <div class="featured_samples">
                <div class="images">
                    <div class="image">
                        <img id="scheduler demo" src="images/schedulesample.png" width = 190 height = 100 />
                    </div>
                    <div>
                        Scheduler Demo
                    </div>
                </div> 
 <div class="images">
                    <div class="image">
                        <img id="scheduler with recurrence demo" src="images/schedulewithrecurrences.png" width = 190 height = 100 />
                    </div>
                    <div>
                        Scheduler With Recurrence Demo
                    </div>
                </div>                
            </div>
        </div>

       
        <div>
        </div>
    </div>
</body>
</html>
