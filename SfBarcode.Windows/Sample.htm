<html>
<head>
    <style type="text/css">
        body
        {
            font-family: Segoe UI;
        }
        #main_section
        {
            min-width:450px;
        }
        .title, .sub_title
        {
            font-size: 18px;
        }
        .intro
        {
            margin-top: 25px;
        }
        .sub_title
        {
            color: #1899C6;
            margin: 40px 0px 0px 15px;
        }        
        .new_samples_section
        {
            float:left;
            clear:both;
        }
        .featured_samples, .new_samples
        {
            margin-left: 30px;
        }
        .featured_samples img, .new_samples img
        {
            cursor: pointer;                    
        }
        .images
        {
            float: left;
            text-align: center;
            margin: 15px 10px 0px 10px;
            min-width:150px;
        }
        .image
        {
            padding:5px;
            border:1px solid #B9B9B9;
            -moz-border-radius:4px;
	        -webkit-border-radius:4px;	
	        width:108px;
	        margin-left:15px;
	        margin-top:15px;
	        -webkit-transition: margin 0.5s ease-out;
    -moz-transition: margin 0.5s ease-out;
    -o-transition: margin 0.5s ease-out;
        }
        .image:hover
        {
            margin-top:2px;
        } 
        .new_samples .image
        {
            width:150px;
        }
    </style>    
</head>
<body>
    <div id="main_section">
        <div class="title">
            Syncfusion Essential Barcode
        </div>
        <div class="intro">
           Essential Barcode is a new control for encoding data into bar code. Both one and two dimensional bar codes can be created. Symbols like QR, DataMatrix, Code 39, CodaBar and many others are supported. 
        </div>
        <div class="featured_samples_section">
            <div class="sub_title">
                Featured Samples
            </div>
            <div class="featured_samples">
			<div class="images">
                    <div class="image">
                        <img id="GettingStarted" src="images/demo.png" width = 125 height = 100 />
                    </div>
                    <div>
                        GettingStarted
                    </div>
                </div>
                
            </div>
        </div>

        
        <div>
        </div>
    </div>
</body>
</html>
